name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    name: Ruby latest
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: head
    - name: apt install
      # Required for installing curb
      run:  sudo apt-get install libcurl4 libcurl3-gnutls libcurl4-openssl-dev -y
    - name: Install Dependencie
      run: gem install nokogiri curb diffy webrick
    - name: Run tests
      run: ruby tests/tests.rb
